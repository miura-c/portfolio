    <main class="main main_contact">
        <div class="contact_header">

        <section id="contact_form" class="section_contact_form">
            <div class="container">
                <h1 class="contact_title">
                    お問い合わせはこちらのフォームからお願いします。
                </h1>
                <p class="contact_subTitle">
                    お問い合わせや相談は下記フォームより、お気軽にご連絡ください。<br>
                    3営業日以内にご返信させていただきます。
                </p>

                <form id="my-form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdmTKIhdXYFjH-yl9-RGdibuU33H6amB_Y1-DewS9EzbPDRcA/formResponse"
                    method="post"
                    target="hidden_iframe"
                    onsubmit="submitted=true;">

                    <div class="input-field">
                        <label for="company-name" class="form-item">会社名</label><span class="required-text">必須</span><br>
                        <input id="company-name" class="input-style" placeholder="例）株式会社〇〇" type="text" name="entry.1582016541" required>
                    </div>
                    <div class="input-field">
                        <label for="your-name" class="form-item">氏名</label><span class="required-text">必須</span><br>
                        <input id="your-name" class="input-style" placeholder="例）山田太郎" type="text" name="entry.2039731900" required>
                    </div>
                    <div class="input-field">
                        <label for="your-email" class="form-item">メールアドレス</label><span class="required-text">必須</span><br>
                        <input id="your-email" class="input-style" placeholder="例）example@marumaru.co.jp" type="email" name="entry.1865456169" required>
                    </div>
                    <div class="input-field">
                        <label for="company-post" class="form-item">役職</label><br>
                        <input id="company-post" class="input-style" type="text" name="entry.1527848585">
                    </div>
                    <div class="input-field">
                        <label for="company-tel" class="form-item">電話番号</label><br>
                        <input id="company-tel" class="input-style" placeholder="例）0301234567" type="tel" name="entry.1595046356">
                    </div>
                    <div class="input-field">
                        <label for="your-message" class="form-item">お問い合わせ内容</label><span class="required-text">必須</span><br>
                        <textarea id="your-message" class="message-textarea" placeholder="例）プロジェクトについての相談" name="entry.288491007" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">送信</button>
                </form>
                <iframe
                name="hidden_iframe"
                id="hidden_iframe"
                style="display: none"
                onload="if(submitted){window.location='thanks.html';}"
            ></iframe>

            </div>
        </section>
